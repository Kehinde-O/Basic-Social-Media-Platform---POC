# H2 Database Configuration
# Configure H2 as an in-memory database for development and testing
spring.datasource.url=jdbc:h2:mem:socialmedia
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Configuration
# Set the database platform to H2 and configure DDL auto-update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration
# Enable H2 console for database management and debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
# Set server port and context path
server.port=8080
server.servlet.context-path=/

# Logging Configuration
# Configure logging levels for better debugging
logging.level.com.example.socialmedia=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.deep-linking=true
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.supported-submit-methods=get,post,put,delete,patch

# API Documentation Configuration
springdoc.packages-to-scan=com.example.socialmedia.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false
